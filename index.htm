<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LIGHT COFFEE</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- آیکون‌های Font Awesome -->
        <link rel="icon" href="LIGHT(img)/favicon-32x32.png" sizes="32x32" type="image/png">
        <link rel="icon" href="LIGHT(img)/favicon-16x16.png" sizes="16x16" type="image/png">
    <style>
        /* تنظیمات پایه */
        body, html {
               margin: 0;
               padding: 0;
               font-family: 'Arial', sans-serif;
               box-sizing: border-box;
               direction: rtl; /* تنظیم برای راست‌چین */
               background-size: cover;
               background-position: center;
               background-color: rgba(255, 248, 220, 0.8) ;
               overflow: hidden;
               height: 100%;
        }
        

        header {
               margin: 0;
               padding: 0;
               display: flex;
               flex-direction: column;
               justify-content: flex-start;
               align-items: center;
               position: relative;
               width: 100vw; /* عرض تمام صفحه */
               height: auto; /* ارتفاع تمام صفحه */
               overflow: hidden; /* جلوگیری از اسکرول */
        }
        header img.banner {
            width: 100%;
            height: 300px;
            object-fit: cover; /* پر کردن فضای header بدون کشیدگی */
        }
        .header-content {
               text-align: center;
               padding: 20px;
               border-radius: 10px;
               top: 60%;
               transform: translateY(-50%); /* عمودی در وسط صفحه */
               z-index: 10;
               margin-top: 130px;
        }

        .logo {
              display: block;
              margin-left: auto;
              margin-right: auto;
              width: 300px;
              height: 300px;
              margin-bottom: 40px;
              margin-top: -90px;
              object-fit: contain;
        }

         .buttons {
              margin-top: -80px;
              text-align: center;
              gap: 20px; /* فاصله بیشتر بین دکمه‌ها */
              display: flex;
              justify-content: center;
            
        }

       .btn {
              display: inline-block;
              margin: 0 20px; /*فاصله بین دوتا منو را مشخص میکنه*/
              background-color: #4c2f09f7;
              color: #f0dfce;
              padding: 20px 40px;
              text-decoration: none;
              border-radius: 20px; /*میزان گرد بودن دور منو را مشخص میکنه*/
              font-size: 18px;
              transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* سایه برای دکمه‌ها */
        }

       .btn:hover {
              background-color: #4B3621;
              color: #FFF8DC;
              transform: scale(1.05); /* بزرگ شدن دکمه هنگام hover */
        }
        .btn i {
                margin-left: 10px;
            }

        
        /* تنظیمات ریسپانسیو */
        @media (max-width: 768px) {
            header img {
                height: auto;
                width: 100%;
                object-fit: cover;
            }

            .logo {
                width: 150px;
                height: 150px;
            }
            .btn {
                    font-size: 16px;
                    padding: 15px 30px;
             }
        }
           /* انیمیشن ورود متن */
           .header-content h1 {
                animation: fadeIn 1.5s ease-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }



    </style>
    </head>
    <body>
        <header>
                <img src="LIGHT(img)/cafe.jpg" alt="cafe" class="banner">
                <div class="header-content">
                <img src="LIGHT(img)/logo.png" alt="light coffee" class="logo">
                <div class="buttons">
                    <a href="menu.htm" class="btn">منو کافه</a>
                    <a href="info.htm" class="btn">مشاهده اطلاعات تماس</a>
                </div>
            </div>
        </header>
    </body>
</html>
