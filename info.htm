<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اطلاعات تماس کافه</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            background-color: #333;
            border: none;
            padding: 20px;
            border-radius: 10px;
            width: 150px;
            color: white;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .button:hover {
            background-color: #555;
        }

        .address {
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 18px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
    </style>

    <script>
        function goToHome() {
            window.location.href = 'cafe.htm';  // آدرس صفحه اصلی
        }
    </script>

</head>
<body>

    <div class="container">
        <div class="close-btn" onclick="goToHome()">×</div>
        <h2>مفتخریم میزبان شما در لایت کافی هستیم</h2>
        <div class="buttons">
            <div class="button">
                <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="نقشه">
                <p>مشاهده نقشه</p>
            </div>

            <a href="https://www.instagram.com/light.__.coffee?igsh=a3htbHNsNnlnMmJj" target="_blank">
                <div class="button">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="اینستاگرام">
                    <p>Light.__.Coffee</p>
                </div>
            </a>
            
        </div>
        <div class="address">
            نیاوران،کوچه یاس،پلاک 12
        </div>
    </div>

</body>
</html>
